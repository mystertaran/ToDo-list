<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo list by Szymon Taranczewski</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ff48838b87.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="todo">
      <div class="header">
        <h1>What to do</h1>
        <input
          type="text"
          class="todo-input"
          placeholder="Define some task here..."
        />
        <button class="btn-add">Add</button>
      </div>
      <div class="todolist">
        <h3>Task list:</h3>
        <p class="error-info">No task to do.</p>
        <ul></ul>
      </div>
    </div>

    <div class="popup">
      <h3>Edit task:</h3>
      <div class="popup-body">
        <p class="popup-info"></p>
        <input
          type="text"
          class="popup-input"
          placeholder="Define new task..."
        />
        <button class="popup-btn accept">Accept</button>
        <button class="popup-btn cancel">Cancel</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
